<!--<h2>チャットシステム</h2>-->
<div class="component">
<div class="log">
  <chat-tab *ngIf="chatTab" [chatTab]="chatTab" (onAddMessage)="scrollToBottom()" [localFontsize]="this.localFontsize" [isEase]="this.isEase" [bgColor]="this.bgColor"></chat-tab>
  <div *ngIf="!chatTab">※チャットタブの内容が更新されました。チャットタブを選択しなおすか、このチャットウィンドウを開きなおしてください。</div>
</div>
<div class="sticky-bottom">
  <div class="set-area">
    <div class="chat-tab">
      <label *ngFor="let chatTab of chatMessageService.chatTabs; trackBy: trackByChatTab">
        <input name="chat-tab" type="radio" value="{{chatTab.identifier}}" ng-control="options" [(ngModel)]="chatTabidentifier">
        <div>{{chatTab.name}}<badge *ngIf="chatTab.hasUnread" class="badge" [count]="chatTab.unreadLength"></badge></div>
      </label>
    </div>
    <div class="setting">
      <button class="tab-setting small-font" (click)="showTabSetting()"><i class="material-icons small-font">settings</i>チャット設定</button>
    </div>
  </div>
  <div *ngIf="!isLogOnly">
    <div *ngIf="!disableControl" class="Character-Control">
      <player-palette-control [sendFrom]="sendFrom" (chat)="sendChat($event)"></player-palette-control>
    </div>
    <chat-input [chatTabidentifier]="chatTabidentifier" [(gameType)]="gameType" [(sendFrom)]="sendFrom" (chat)="sendChat($event)"></chat-input>
  </div>
</div>
