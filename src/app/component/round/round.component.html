<div *ngIf="!minimumMode; else minimum" (contextmenu)="displayContextMenu($event); false" (click)="add()"> 
  <div class="round" *ngIf="round == 0">
    ラウンド開始
  </div>
  <div class="round" *ngIf="round != 0">
    ラウンド進行：{{round}}R
  </div>
</div>
<ng-template #minimum>
    {{round}}R
</ng-template>
