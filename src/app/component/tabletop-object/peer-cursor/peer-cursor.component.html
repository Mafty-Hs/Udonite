<div *ngIf="!isMine" #cursor class="component is-3d is-transition is-pointer-events-none">
  <div #opacity class="peer-cursor is-3d is-transition" [style.background-color]="color + 'dd'"
  [style.transform]="isFlat ? 'translateX(-100%) translateY(-100%) rotate(45deg)' :'translateX(-100%) translateY(-100%) rotateX(-90deg) rotateZ(45deg)'">
    <div class="icon" [style.background-image]="'url(' + iconUrl + ')' | safe: 'style'">
      <div class="name is-center"  [style.background-color]="color + 'dd'">
        <span style="white-space: nowrap; color: whitesmoke">{{name}}</span>
      </div>
    </div>
  </div>
</div>
