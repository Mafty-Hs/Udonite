<div>
<form #passwordForm="ngForm">
  <div>ルーム名：{{room.roomName}}/{{room.roomId}}</div>
  <div>パスワード: <input [(ngModel)]="password" (input)="onInputChange($event.target.value)" [ngModelOptions]="{standalone: true}" placeholder="パスワード" /></div>
  <button type="submit" (click)="submit()">入室</button>
  <button type="submit" (click)="cancel()">キャンセル</button>
</form>
{{help}}
</div>
